    <body>
        <script>
            function getComputerChoice(){
                const choices = ["Rock", "Paper", "Scissors"];
                const randomNum = Math.floor(Math.random()*3);
                return choice = choices[randomNum];
            }

            function rockCompareWithComputer(selection){
                switch(selection.toLowerCase()){
                    case "rock":
                        console.log(`You played Rock. Computer played ${selection}. You're tied. Try again!`);
                        break;
                    case "paper":
                        console.log( `You played Rock. Computer played ${selection}.You lose :(. Try again!`);  
                        break;
                    case "scissors":
                        console.log( `You played Rock. Computer played ${selection}.You win :)!`);
                }
            }

            function paperCompareWithComputer(selection){
                switch(selection.toLowerCase()){
                    case "rock":
                        console.log(`You played Paper. Computer played ${selection}. You win :)!`);
                        break;
                    case "paper":
                        console.log( `You played Paper. Computer played ${selection}.You're tied. Try again!`);  
                        break;
                    case "scissors":
                        console.log( `You played Paper. Computer played ${selection}.You lose :(. Try again!`);
                }
            }

            function scissorsCompareWithComputer(selection){
                switch(selection.toLowerCase()){
                    case "rock":
                        console.log(`You played Scissors. Computer played ${selection}. You lose :(. Try again!`);
                        break;
                    case "paper":
                        console.log( `You played Scissors. Computer played ${selection}.You win :)!`);  
                        break;
                    case "scissors":
                        console.log( `You played Scissors. Computer played ${selection}.You're tied. Try again!`);
                }
            }

            function playRounds(playerSelection, computerSelection) {
                
                switch(playerSelection.toLowerCase()){
                    case "rock":
                        return rockCompareWithComputer(computerSelection);
                        break;
                    case "paper":
                        return paperCompareWithComputer(computerSelection);
                        break;
                    case "scissors":
                        return scissorsCompareWithComputer(computerSelection);
                }
                
            }
            const playerSelection = prompt("Rock, paper or scissors? Type in your selection:");
            const computerSelection = getComputerChoice();
            console.log(playRounds(playerSelection,computerSelection));
        </script>
